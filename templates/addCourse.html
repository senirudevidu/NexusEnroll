<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Course</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/addCourse.css') }}">
</head>
<body>
	<h2>Add New Course</h2>
	<form id="addCourse" method="POST">
		<label for="courseName">Course Name:</label>
		<input type="text" id="courseName" name="courseName" required><br>

		<label for="description">Description:</label>
		<textarea id="description" name="description" required></textarea><br>

		<label for="capacity">Capacity:</label>
		<input type="number" id="capacity" name="capacity" min="1" required><br>

		<label for="credits">Credits:</label>
		<input type="number" id="credits" name="credits" min="0" required><br>

		<label for="degree_ID">Degree ID:</label>
		<input type="text" id="degree_ID" name="degree_ID" required><br>

		<label for="dept_Id">Department ID:</label>
		<input type="text" id="dept_Id" name="dept_Id" required><br>

		<label for="preReqYear">Pre-requisite Year:</label>
		<input type="number" id="preReqYear" name="preReqYear" min="1" required><br>

		<label for="facultyMem_Id">Faculty Member ID:</label>
		<input type="text" id="facultyMem_Id" name="facultyMem_Id" required><br>

		<button type="submit">Add Course</button>
	</form>
    <script src="{{ url_for('static', filename='js/formHelper.js')}}"></script>
    <script src="{{ url_for('static', filename='js/sendCourse.js') }}"></script>
</body>
</html>
