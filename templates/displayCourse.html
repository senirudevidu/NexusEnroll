<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Courses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/displayCourse.css') }}">
</head>
<body>
    <h1>Course List</h1>
    <table class="course-table">
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Instructor</th>
                <th>Department</th>
                <th>Availability</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Example row, replace with dynamic content as needed -->
            {% for course in courses %}
            <tr>
                <td>{{ course[0] }}</td>
                <td>{{ course[1] }} {{ course[2] }}</td>
                <td>{{ course[3] }}</td>
                <td>{{ course[4] }}/{{ course[5] }}</td>
                <td><button class="enroll-btn">Enroll</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
