<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roster API Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .test-section {
        margin: 20px 0;
        padding: 15px;
        border: 1px solid #ccc;
      }
      button {
        padding: 10px 15px;
        margin: 5px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      .result {
        margin-top: 10px;
        padding: 10px;
        background: #f8f9fa;
        border-radius: 4px;
        white-space: pre-wrap;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
      }
      .success {
        background: #d4edda;
        color: #155724;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 10px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Class Roster API Test Page</h1>

    <div class="test-section">
      <h2>1. Test Faculty Courses</h2>
      <button onclick="testFacultyCourses()">
        Get Faculty Courses (ID: 1)
      </button>
      <div id="courses-result" class="result"></div>
    </div>

    <div class="test-section">
      <h2>2. Test Class Roster</h2>
      <button onclick="testClassRoster()">
        Get Class Roster (Faculty: 1, Course: 1)
      </button>
      <div id="roster-result" class="result"></div>
    </div>

    <div class="test-section">
      <h2>3. Test Roster Export</h2>
      <button onclick="testRosterExport()">Export Roster to CSV</button>
      <div id="export-result" class="result"></div>
    </div>

    <div class="test-section">
      <h2>4. Interactive Roster Viewer</h2>
      <select id="course-select" style="padding: 8px; margin: 5px">
        <option value="">Select a course...</option>
      </select>
      <button onclick="loadRoster()">Load Roster</button>
      <div id="interactive-roster" class="result"></div>
    </div>

    <script>
      async function testFacultyCourses() {
        const resultDiv = document.getElementById("courses-result");
        resultDiv.innerHTML = "Loading...";

        try {
          const response = await fetch("/api/roster/1/courses");
          const data = await response.json();

          if (response.ok) {
            resultDiv.className = "result success";
            resultDiv.innerHTML = `Success!\n${JSON.stringify(data, null, 2)}`;

            // Populate course selector
            const courseSelect = document.getElementById("course-select");
            courseSelect.innerHTML =
              '<option value="">Select a course...</option>';

            if (data.status === "Success" && data.courses) {
              data.courses.forEach((course) => {
                const option = document.createElement("option");
                option.value = course.course_id;
                option.textContent = `${course.course_name} (${course.enrolled_count}/${course.capacity} students)`;
                courseSelect.appendChild(option);
              });
            }
          } else {
            resultDiv.className = "result error";
            resultDiv.innerHTML = `Error: ${JSON.stringify(data, null, 2)}`;
          }
        } catch (error) {
          resultDiv.className = "result error";
          resultDiv.innerHTML = `Network Error: ${error.message}`;
        }
      }

      async function testClassRoster() {
        const resultDiv = document.getElementById("roster-result");
        resultDiv.innerHTML = "Loading...";

        try {
          const response = await fetch("/api/roster/1/1");
          const data = await response.json();

          if (response.ok) {
            resultDiv.className = "result success";
            resultDiv.innerHTML = `Success!\n${JSON.stringify(data, null, 2)}`;
          } else {
            resultDiv.className = "result error";
            resultDiv.innerHTML = `Error: ${JSON.stringify(data, null, 2)}`;
          }
        } catch (error) {
          resultDiv.className = "result error";
          resultDiv.innerHTML = `Network Error: ${error.message}`;
        }
      }

      async function testRosterExport() {
        const resultDiv = document.getElementById("export-result");
        resultDiv.innerHTML = "Loading...";

        try {
          const response = await fetch("/api/roster/1/1/export");

          if (response.ok) {
            const csvContent = await response.text();
            resultDiv.className = "result success";
            resultDiv.innerHTML = `CSV Export Success!\n\n${csvContent}`;
          } else {
            const errorData = await response.json();
            resultDiv.className = "result error";
            resultDiv.innerHTML = `Error: ${JSON.stringify(
              errorData,
              null,
              2
            )}`;
          }
        } catch (error) {
          resultDiv.className = "result error";
          resultDiv.innerHTML = `Network Error: ${error.message}`;
        }
      }

      async function loadRoster() {
        const courseSelect = document.getElementById("course-select");
        const courseId = courseSelect.value;
        const resultDiv = document.getElementById("interactive-roster");

        if (!courseId) {
          resultDiv.innerHTML = "Please select a course first.";
          return;
        }

        resultDiv.innerHTML = "Loading roster...";

        try {
          const response = await fetch(`/api/roster/1/${courseId}`);
          const data = await response.json();

          if (response.ok && data.status === "Success") {
            let html = `<h3>${data.course}</h3><p>Instructor: ${data.instructor}</p>`;

            if (data.students && data.students.length > 0) {
              html += `<table>
                            <thead>
                                <tr>
                                    <th>Student ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>`;

              data.students.forEach((student) => {
                html += `<tr>
                                <td>${student.id}</td>
                                <td>${student.name}</td>
                                <td>${student.email}</td>
                                <td>${student.phone}</td>
                                <td><span style="padding: 2px 8px; background: #e6f7ff; color: #1890ff; border-radius: 8px; font-size: 12px;">${student.enrollment_status}</span></td>
                            </tr>`;
              });

              html += `</tbody></table>`;
            } else {
              html += "<p>No students enrolled yet.</p>";
            }

            resultDiv.innerHTML = html;
          } else {
            resultDiv.className = "result error";
            resultDiv.innerHTML = `Error: ${data.message || "Unknown error"}`;
          }
        } catch (error) {
          resultDiv.className = "result error";
          resultDiv.innerHTML = `Network Error: ${error.message}`;
        }
      }

      // Load courses on page load
      window.addEventListener("load", testFacultyCourses);
    </script>
  </body>
</html>
